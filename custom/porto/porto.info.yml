name: Porto Theme
type: theme
description: 'Responsive Drupal 8 Theme by Arrowhitech JSC.'
package: Custom

base theme: classy
# version: VERSION
# core: 8.x
libraries:
  - porto/global-styling
regions:
  hidden: 'Hidden'
  header: 'Header'
  header_bottom: 'Header bottom'
  pre_content: 'Pre-content'
  pre_content_right: 'Pre content right'
  pre_content_left: 'Pre content left'
  after_content: 'After content'
  after_content_right: 'After content right'
  after_content_left: 'After content left'
  breadcrumb: Breadcrumb
  highlighted: Highlighted
  help: Help
  content: Content
  user_content: User Content
  category_left: Category Left Side
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  page_title: 'Page Title'
  sidebar_first: 'First sidebar'
  sidebar_right: 'Right sidebar'
  sidebar_left: 'Left sidebar'
  sidebar_store: 'Left Store sidebar'
  pre_footer: 'Pre Footer'
  footer: 'Footer'

# Information added by Drupal.org packaging script on 2016-09-07
version: '4.0'
core_version_requirement: ^8.9 || ^9 || ^10
project: 'drupal'
datestamp: 1473276445
stylesheets-remove:
  - core/modules/user/css/user.icons.admin.css
  - core/modules/shortcut/css/shortcut.theme.css
  - core/modules/shortcut/css/shortcut.icons.theme.css

